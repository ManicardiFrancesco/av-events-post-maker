<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Post Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <h1>Instagram Post Maker</h1>
      <p>Fill in the details, set a background, and download a PNG.</p>
    </header>

    <main class="layout">
      <section class="panel" aria-label="Input controls">
        <h2>Content</h2>
        <label class="field">
          <span>City</span>
          <input id="city" type="text" value="Lisbon" maxlength="40" />
        </label>
        <label class="field">
          <span>Date</span>
          <input id="date" type="text" value="17/01" maxlength="10" />
        </label>
        <label class="field">
          <span>Street</span>
          <input id="street" type="text" value="Rua das Flores" maxlength="40" />
        </label>
        <label class="field">
          <span>Hours</span>
          <input id="hours" type="text" value="15:30 - 18:30" maxlength="20" />
        </label>

        <h2>Background</h2>
        <label class="field">
          <span>Image URL</span>
          <input id="bg-url" type="text" placeholder="https://..." />
        </label>
        <label class="field">
          <span>Upload Image</span>
          <input id="bg-file" type="file" accept="image/*" />
        </label>
        <button id="download" class="primary" type="button">Download PNG</button>
      </section>

      <section class="preview" aria-label="Preview">
        <div class="preview-frame">
          <div id="card" class="card" role="img" aria-label="Instagram post preview">
            <div class="grid">
              <div class="cell city" id="preview-city">Lisbon</div>
              <div class="cell" id="preview-date">17/01</div>
              <div class="cell" id="preview-street">Rua das Flores</div>
              <div class="cell" id="preview-hours">15:30 - 18:30</div>
            </div>
          </div>
        </div>
        <p class="hint">Preview size: 1080x1350</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
